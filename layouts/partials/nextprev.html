{{ if or .Next .Prev }}
<div class="container is-flex is-align-items-center is-justify-content-space-around">
  {{ with .Prev }}
    <a href="{{ .RelPermalink }}" class="prev-art">
      <div>
        Previous: <br>{{ .Title }}
      </div>
    </a>
  {{ end }}
  {{ with .Next }}
    <a href="{{ .RelPermalink }}" class="next-art">
      <div>
        Next:<br>{{ .Title }}
      </div>
    </a>
  {{ end }}
</div>
{{ end }}
